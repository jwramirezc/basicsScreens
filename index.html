<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <!-- Metadatos adicionales -->
    <meta name="description" content="Descripción de la página">
    <meta name="keywords" content="palabras, clave">
    <meta name="author" content="Autor">
    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./css/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<body>
    
    <div class="login">

        <div class="form-container">
            <img src="./img/logo-saia.png" alt="logo" class="logo">

            <h1 class="title">Crear nueva Contraseña</h1>
            <p class="subtitle">Ingrese un nueva Contraseña</p>

            <form action="" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="*********" class="input-password"> <br>               
                <label for="new-password" class="label">New Contraseña</label>
                <input type="password" id="new-password" placeholder="*********" class="input-password">
                <input type="submit" value="Confirmar" class="btn-primary" class="login-button">
            </form>
        </div>
    </div>
</body>
</html>
